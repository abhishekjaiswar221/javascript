<!-- Complete Responsive Design Part Using Media Queries -->
<!Doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <title>GitHub Data Finder</title>
  <meta name="description" content="Get github users data and information">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Github Data Finder">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta name="theme-color" content="#fafafa">
  <link rel="manifest" href="site.webmanifest">

  <!-- Place favicon.ico in the root directory -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link rel="stylesheet" type="text/css" href="./styles/theme.css">

  <!-- BootStrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>

  <section id="home" class="page-width">

    <!-- Header Section  -->
    <header id="header">
      <div id="heading">
        <h1><span id="github">GitHub</span> Data Finder</h1>
      </div>

      <div id="theme-switcher">
        <h3>Switch Theme</h3><br>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round" id="theme-slider"></span>
        </label>
      </div>
    </header>

    <section id="main">

      <!-- Left Section -->
      <div id="main-left">
        <form>
          <div class="form-input">
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" autocomplete="username">
          </div>
          <div class="submit-btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <!-- Right Section -->
      <div id="main-right"></div>
    </section>
  </section>

  <!-- Script Files -->
  <script src="scripts/vendor/modernizr-3.11.2.min.js"></script>
  <script src="scripts/plugins.js"></script>
  <script src="scripts/main.js"></script>
  <script src="./scripts/theme.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () {
      ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
